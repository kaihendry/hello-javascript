name: Build and deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npm test
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - run: make build
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::407461997746:role/github-actions-Role-56IHHM969DKJ
          aws-region: eu-west-2
      - run: make deploy
      - run: make apigw
      # get the api gateway url
      - name: Get API Gateway URL
        id: get_api_url
        run: echo "::set-output name=url::$(aws cloudformation describe-stacks --stack-name github-actions-aws-sam --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' --output text)"
        # post to the url to test it
      - name: Test API Gateway URL
        run: curl -X POST -d '{"name":"test"}' ${{ steps.get_api_url.outputs.url }}